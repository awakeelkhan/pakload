version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - USE_MOCK_DATA=true
    networks:
      - pakload-network
    restart: unless-stopped

  # Frontend Web App
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - pakload-network
    restart: unless-stopped

  # PostgreSQL Database (for future use)
  postgres:
    image: postgis/postgis:16-3.4-alpine
    environment:
      - POSTGRES_DB=pakload
      - POSTGRES_USER=pakload
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - pakload-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - pakload-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Elasticsearch (for future use)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - pakload-network
    restart: unless-stopped

networks:
  pakload-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  elasticsearch-data:
