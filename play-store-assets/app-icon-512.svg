<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14532d"/>
      <stop offset="100%" style="stop-color:#166534"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="102" fill="url(#bgGradient)"/>
  
  <!-- Truck Body -->
  <g transform="translate(80, 180)">
    <!-- Cargo Container -->
    <rect x="120" y="40" width="180" height="100" rx="8" fill="#ffffff"/>
    <rect x="130" y="50" width="50" height="80" rx="4" fill="#dcfce7"/>
    <rect x="190" y="50" width="50" height="80" rx="4" fill="#bbf7d0"/>
    <rect x="250" y="50" width="40" height="80" rx="4" fill="#86efac"/>
    
    <!-- Truck Cab -->
    <rect x="40" y="60" width="90" height="80" rx="8" fill="#ffffff"/>
    <rect x="50" y="70" width="40" height="30" rx="4" fill="#0ea5e9"/>
    
    <!-- Wheels -->
    <circle cx="90" cy="150" r="28" fill="#1f2937"/>
    <circle cx="90" cy="150" r="14" fill="#6b7280"/>
    <circle cx="220" cy="150" r="28" fill="#1f2937"/>
    <circle cx="220" cy="150" r="14" fill="#6b7280"/>
    <circle cx="280" cy="150" r="28" fill="#1f2937"/>
    <circle cx="280" cy="150" r="14" fill="#6b7280"/>
  </g>
  
  <!-- Text "LP" -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">LOADSPAK</text>
</svg>
