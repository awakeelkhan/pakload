<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14532d"/>
      <stop offset="50%" style="stop-color:#166534"/>
      <stop offset="100%" style="stop-color:#15803d"/>
    </linearGradient>
    <linearGradient id="roadGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:0"/>
      <stop offset="20%" style="stop-color:#1f2937"/>
      <stop offset="80%" style="stop-color:#1f2937"/>
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="500" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="900" cy="100" r="150" fill="#22c55e" opacity="0.1"/>
  <circle cx="100" cy="400" r="120" fill="#22c55e" opacity="0.1"/>
  <circle cx="800" cy="400" r="80" fill="#22c55e" opacity="0.08"/>
  
  <!-- Road -->
  <rect x="0" y="380" width="1024" height="60" fill="url(#roadGrad)"/>
  <line x1="100" y1="410" x2="200" y2="410" stroke="#fbbf24" stroke-width="4" stroke-dasharray="30,20"/>
  <line x1="250" y1="410" x2="350" y2="410" stroke="#fbbf24" stroke-width="4" stroke-dasharray="30,20"/>
  <line x1="400" y1="410" x2="500" y2="410" stroke="#fbbf24" stroke-width="4" stroke-dasharray="30,20"/>
  <line x1="550" y1="410" x2="650" y2="410" stroke="#fbbf24" stroke-width="4" stroke-dasharray="30,20"/>
  <line x1="700" y1="410" x2="800" y2="410" stroke="#fbbf24" stroke-width="4" stroke-dasharray="30,20"/>
  <line x1="850" y1="410" x2="950" y2="410" stroke="#fbbf24" stroke-width="4" stroke-dasharray="30,20"/>
  
  <!-- Truck -->
  <g transform="translate(580, 260)">
    <!-- Cargo Container -->
    <rect x="80" y="30" width="160" height="90" rx="6" fill="#ffffff"/>
    <rect x="90" y="40" width="45" height="70" rx="3" fill="#dcfce7"/>
    <rect x="145" y="40" width="45" height="70" rx="3" fill="#bbf7d0"/>
    <rect x="200" y="40" width="30" height="70" rx="3" fill="#86efac"/>
    
    <!-- Truck Cab -->
    <rect x="20" y="50" width="70" height="70" rx="6" fill="#ffffff"/>
    <rect x="28" y="58" width="35" height="25" rx="3" fill="#0ea5e9"/>
    
    <!-- Wheels -->
    <circle cx="60" cy="128" r="22" fill="#1f2937"/>
    <circle cx="60" cy="128" r="10" fill="#6b7280"/>
    <circle cx="170" cy="128" r="22" fill="#1f2937"/>
    <circle cx="170" cy="128" r="10" fill="#6b7280"/>
    <circle cx="220" cy="128" r="22" fill="#1f2937"/>
    <circle cx="220" cy="128" r="10" fill="#6b7280"/>
  </g>
  
  <!-- Logo and Text -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">LoadsPak</text>
  <text x="100" y="240" font-family="Arial, sans-serif" font-size="28" fill="#bbf7d0">Pakistan's #1 Logistics Marketplace</text>
  
  <!-- Features -->
  <g transform="translate(100, 280)">
    <circle cx="12" cy="12" r="12" fill="#22c55e"/>
    <text x="32" y="18" font-family="Arial, sans-serif" font-size="18" fill="#ffffff">Post Loads</text>
    
    <circle cx="162" cy="12" r="12" fill="#22c55e"/>
    <text x="182" y="18" font-family="Arial, sans-serif" font-size="18" fill="#ffffff">Find Trucks</text>
    
    <circle cx="312" cy="12" r="12" fill="#22c55e"/>
    <text x="332" y="18" font-family="Arial, sans-serif" font-size="18" fill="#ffffff">Track Shipments</text>
  </g>
</svg>
